<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB Review Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid mx-5">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="container mt-5 w-75">
        <form action="/" method="post" class="">
            <div class="mb-3 d-flex">
                <input type="text" name="title" class="form-control me-3" id="exampleFormControlInput1"
                    placeholder="name@example.com">
                <button type="submit" class="btn btn-primary ms-3">Primary</button>
            </div>
        </form>
    </div>

    <div class="container w-75 mt-5">
        <div class="mx-5  d-flex">
            <div style="max-width: 20%;">
                <img src="{{image}}" alt="" style="width: 100%;">
            </div>
            <div class="mx-5">
                <h2 class="text-center">{{title}}<span class="fs-6 text-muted"> {{year}}</span></h2>
                <p class="card-text text-center ">
                    {%for genre in genres%}
                    <small class="text-muted">{{genre}}</small>
                    {%endfor%}
                </p>
                <p class="text-center">{{plot}}
                </p>
                <div class="text-center">
                    <h1>{{perc}}%</h1>
                    <p>Total Reviews : {{total}}</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
